
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://use.fontawesome.com/fd3fe8c252.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

</head>

<body>


<div class="container">
   <div class="jumbotron">
   <h1><i class="fa fa-train" aria-hidden="true"></i>Anytime is Train Time</h1>
      <h3>Choo Choo. Chee Chee</h3>
      

</div>

<div class="row">
 
 <div class="col-lg-12">
 <!--results panel-->
   <div class="panel panel-primary">
   <div class="panel-heading"><i class="fa fa-train" aria-hidden="true"></i>Current Train Schedule</div>
      <div class="panel-body">
        <table class="set">
          <thead>
           <tr>
             <th>Train Name</th>
             <th>Destination</th>
             <th>Frequency (min)</th>
             <th>Next Arrival</th>
             <th>Minutes Away</th>
           </tr>
           </thead>
           <tbody>

           </tbody>
           </table>
        </div>
       </div>

  </div>


 <div class="col-lg-12">
   <!--Search Panel-->
   <div class="panel panel-primary" class="background-color, #00275f ">
     <div class="panel-heading"><i class="fa fa-train" aria-hidden="true"></i>  Add Train</div>
       <div class="panel-body">
          <form role="form">
                 <div class="form-group">
                 <label>Train Name:</label>
                 <input type="text" class="form-control" id="trainName">
                 </div>
                 <div class="form-group">
                 <label>Destination</label>
                 <input type="text" class="form-control"  id="destination">
                 </div>
                 <div class="form-group">
                 <label>First Train Time (HH:mm-military time)</label>
                 <input type="time" class="form-control" id="firstTrain">
                 </div>
                  <div class="form-group">
                  <label>Frequency (min)</label>
                  <input type="number" class="form-control" id="frequency">
                  </div>
                  <button type="button" class="btn btn-danger" id="add-train">Submit</button>
                  </form>

               </div>
       
        </div>
       </div>
     </div>
 
   </div>
 



<script src="assets/logic.js">
  
</script>


</body>
</html>
